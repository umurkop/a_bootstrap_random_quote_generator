    <title>Random Quote Generator for Great Musicians</title>
    <script src="quotes.js"></script>
    <script>
      /*const QUOTEBANK = [
        {
            quote: "When the power of love overcomes the love of power the world will know peace.",
            author: "Jimi Hendrix"
        },
        {
            quote: "How well I have learned that there is no fence to sit on between heaven and hell. There is a deep, wide gulf, a chasm, and in that chasm is no place for any man.",

      window.onload = init;
      function init() {
        generateQuote();
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];
        let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + randomQuoteData.quote + '" ' + randomQuoteData.author)

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                Random Quote Machine
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  <div id="text"></div>
                </h5>
                <p class="card-text">
                  <div id="author"></div>
                </p>
                <div class="d-grid gap-2">
                  <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
                  <a href="" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                </div>
            </div>
          </div>
        </wrapper>
      </div>
    </div>
  </div>
